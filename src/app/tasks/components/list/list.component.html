
@for(task of tasks; track trackTasks){
<div class="bg-slate-700 py-2 px-4 rounded-md shadow-md cursor-pointer my-4">
  <div class="flex justify-between items-center">
    <h3 class="text-gray-200 font-bold">{{task.nameTask}}</h3>
    <span class="text-xs font-bold rounded-full text-white px-2 bg-green-400"
    [ngClass]="(task.isComplete)?'bg-green-400':'bg-red-400'" (dblclick)="onToggle(task)">

    {{(task.isComplete)?'Done':'Pending'}}
  </span>
  </div>
  <div class="flex justify-end items-center">
    <svg (click)="onDelete(task)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
      class="w-4 h-4 text-red-400 cursor-pointer" (click)="onDelete(task)">
      <path fill-rule="evenodd"
        d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z"
        clip-rule="evenodd" />
    </svg>
  </div>
</div>
}
